<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getdata(){
            var a = document.getElementById('txt1').innerHTML
            document.getElementById('ans').innerHTML = a
        }

        function setdata(){
            document.getElementById('txt1').innerHTML = "<i>hello</i>"
        }
    </script>
</head>
<body>
   <input type="button" onclick="getdata()" value="get"> 
   <input type="button" onclick="setdata()" value="set"> 
   <p id="txt1"><b>i am p tag</b></p>
   <p id="ans"></p>
</body>
</html>
